<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Password Vault</title>
    <link rel="stylesheet" href="/style.css">
</head>
<body>
    <div class="dashboard-container">
        <header>
            <h1>Password Vault Dashboard</h1>
            <button id="logoutBtn">Logout</button>
        </header>
        
        <nav>
            <ul>
                <li><a href="#" onclick="showSection('passwords')">Senhas</a></li>
                <li><a href="#" onclick="showSection('locations')">Localidades</a></li>
                <li><a href="#" onclick="showSection('users')">Usuários</a></li>
            </ul>
        </nav>

        <main>
            <div id="passwords" class="section">
                <h2>Gerenciar Senhas</h2>
                <div id="passwordsList"></div>
            </div>

            <div id="locations" class="section" style="display: none;">
                <h2>Gerenciar Localidades</h2>
                <div id="locationsList"></div>
            </div>

            <div id="users" class="section" style="display: none;">
                <h2>Gerenciar Usuários</h2>
                <div id="usersList"></div>
            </div>
        </main>
    </div>

    <script>
        // Check if user is authenticated
        const token = localStorage.getItem('token');
        if (!token) {
            window.location.href = '/';
        }

        // Logout functionality
        document.getElementById('logoutBtn').addEventListener('click', () => {
            localStorage.removeItem('token');
            localStorage.removeItem('user');
            window.location.href = '/';
        });

        // Show different sections
        function showSection(sectionName) {
            const sections = document.querySelectorAll('.section');
            sections.forEach(section => {
                section.style.display = 'none';
            });
            document.getElementById(sectionName).style.display = 'block';
        }

        // Load initial data
        async function loadData() {
            try {
                const response = await fetch("/dashboard/data", {
                    headers: {
                        "Authorization": `Bearer ${token}`
                    }
                });
                
                if (response.ok) {
                    const data = await response.json();
                    console.log("Dashboard data:", data);
                    // Aqui você pode adicionar a lógica para carregar os dados de senhas, localidades e usuários
                    loadPasswords();
                    loadLocations();
                    loadUsers();
                } else {
                    console.error("Failed to load dashboard data");
                    if (response.status === 401 || response.status === 403) {
                        localStorage.removeItem("token");
                        localStorage.removeItem("user");
                        window.location.href = "/";
                    }
                }
            } catch (error) {
                console.error("Error loading dashboard:", error);
            }
        }

        // Funções para carregar e exibir dados
        async function loadPasswords() {
            try {
                const response = await fetch("/senhas", {
                    headers: {
                        "Authorization": `Bearer ${token}`
                    }
                });
                const passwords = await response.json();
                const passwordsList = document.getElementById("passwordsList");
                passwordsList.innerHTML = "";
                passwords.forEach(password => {
                    const div = document.createElement("div");
                    div.innerHTML = `<p><strong>Site:</strong> ${password.site}</p><p><strong>Usuário:</strong> ${password.username}</p><p><strong>Senha:</strong> ${password.password}</p><hr>`;
                    passwordsList.appendChild(div);
                });
            } catch (error) {
                console.error("Erro ao carregar senhas:", error);
            }
        }

        async function loadLocations() {
            try {
                const response = await fetch("/localidades", {
                    headers: {
                        "Authorization": `Bearer ${token}`
                    }
                });
                const locations = await response.json();
                const locationsList = document.getElementById("locationsList");
                locationsList.innerHTML = "";
                locations.forEach(location => {
                    const div = document.createElement("div");
                    div.innerHTML = `<p><strong>Nome:</strong> ${location.nome}</p><p><strong>Endereço:</strong> ${location.endereco}</p><hr>`;
                    locationsList.appendChild(div);
                });
            } catch (error) {
                console.error("Erro ao carregar localidades:", error);
            }
        }

        async function loadUsers() {
            try {
                const response = await fetch("/usuarios", {
                    headers: {
                        "Authorization": `Bearer ${token}`
                    }
                });
                const users = await response.json();
                const usersList = document.getElementById("usersList");
                usersList.innerHTML = "";
                users.forEach(user => {
                    const div = document.createElement("div");
                    div.innerHTML = `<p><strong>Nome:</strong> ${user.nome}</p><p><strong>Email:</strong> ${user.email}</p><p><strong>Nível de Acesso:</strong> ${user.nivel_acesso}</p><hr>`;
                    usersList.appendChild(div);
                });
            } catch (error) {
                console.error("Erro ao carregar usuários:", error);
            }
        }

        // Load data when page loads
        loadData();
    </script>
</body>
</html>
